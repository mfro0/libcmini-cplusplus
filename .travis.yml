language: C++
os: linux
dist: xenial
sudo: required

addons:
    apt:
        sources:
            - sourceline: 'ppa:vriviere/ppa'
        packages:
            - cross-mint-essential

before_install:
- git --version
- make --version
- ld --version
- gcc --version
- m68k-atari-mint-ld --version
- m68k-atari-mint-gcc --version
- m68k-atari-mint-c++ --version
- tar --version
- wget https://github.com/mfro0/libcmini/releases/download/v0.48/libcmini-0.48.tar.gz
  -O /tmp/libcmini-0.48.tar.gz
- mkdir -p ../libcmini/build
- pushd ../libcmini/build && tar -xvf /tmp/libcmini-0.48.tar.gz && ln -sf lib/startup.o
  . && ln -sf lib/libcmini.a . && popd
- ls -l ../libcmini/build
script:
- make clean
- make strip
- make release
before_deploy: 
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: libcmini-cplusplus.tar.gz
  set_all_branches: true
  on:
    tags: true
      
